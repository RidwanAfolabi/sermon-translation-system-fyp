<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masjid Translation Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Masjid Translation Admin</div>
    <div class="status" id="status">Ready</div>
  </header>

  <main class="grid">
    <!-- Upload panel -->
    <section class="card">
      <h2>Upload Sermon</h2>
      <form id="uploadForm">
        <div class="row">
          <label>Title</label>
          <input id="title" name="title" required />
        </div>
        <div class="row">
          <label>Speaker</label>
          <input id="speaker" name="speaker" />
        </div>
        <div class="row">
          <label>File (.txt, .csv, .md, .docx, .pdf, .rtf)</label>
          <input id="file" type="file" name="file" required />
        </div>
        <div class="row inline">
          <label><input id="auto_segment" type="checkbox" /> Auto-segment on upload</label>
        </div>
        <button type="submit">Upload</button>
      </form>
    </section>

    <!-- Sermon selector + actions -->
    <section class="card">
      <h2>Manage Sermon</h2>
      <div class="row">
        <label>Choose sermon</label>
        <select id="sermonSelect"></select>
      </div>
      <div class="row">
        <button id="refreshSermons">Refresh list</button>
        <button id="loadSermon">Load segments</button>
      </div>
      <div class="row">
        <button id="deleteSermon" class="danger">Delete sermon</button>
      </div>
      <div class="row">
        <label>Export:</label>
        <button class="secondary" id="exportCsv">CSV</button>
        <button class="secondary" id="exportTxt">TXT</button>
        <button class="secondary" id="exportPdf">PDF</button>
      </div>

      <hr />

      <h3>Segmentation</h3>
      <div class="row">
        <label>Strategy</label>
        <select id="segStrategy">
          <option value="auto" selected>Automatic (balanced)</option>
          <option value="sentence">Sentence-based</option>
          <option value="paragraph">Paragraph</option>
        </select>
      </div>
      <div class="row">
        <button id="segmentNow">Segment now (from raw_text)</button>
      </div>

      <h3>Translation</h3>
      <div class="row">
        <label>Provider</label>
        <select id="modelProvider">
          <option value="gemini" selected>Google Gemini (recommended)</option>
          <option value="marian">HuggingFace MarianMT (offline)</option>
          <option value="nllb">HuggingFace NLLB-200</option>
          <option value="openai">OpenAI (requires key)</option>
        </select>
      </div>
      <div class="row">
        <label>Model name</label>
        <input id="modelName" placeholder="e.g., Helsinki-NLP/opus-mt-mul-en or facebook/nllb-200-distilled-600M" />
      </div>
      <div class="row">
        <button id="translateStart">Translate all segments</button>
      </div>
      <div class="row">
        <button id="translateMissing">Translate only empty English</button>
      </div>
    </section>

    <!-- Segments table -->
    <section class="card wide">
      <h2>Segments (Malay â†’ English)</h2>
      <div class="hint">Click English to edit. Toggle Vetted to approve. Save per-row.</div>
      <table id="segmentsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Malay (editable)</th>
            <th>English (editable)</th>
            <th>Conf</th>
            <th>Vetted</th>
            <th>Save</th>
            <th>Retranslate</th>
          </tr>
        </thead>
        <tbody id="segmentsBody"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
