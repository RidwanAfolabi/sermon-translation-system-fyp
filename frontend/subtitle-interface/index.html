<!-- frontend/subtitle-interface/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masjid Live Subtitle Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Masjid Live Subtitle Interface</h1>
  </header>

  <div id="status-box" class="status-box">Connecting to khutbah stream...</div>

  <!-- Stacked subtitles container (main display) -->
  <section id="stack-container" class="stack-container" aria-live="polite" role="region">
    <!-- JS will append up to 6 .stack-line items here -->
  </section>

  <section class="panel-row">
    <div class="panel">
      <h3>Live Captured Speech (Malay)</h3>
      <div id="spoken-box" class="spoken-box">—</div>
    </div>

    <div class="panel">
      <h3>Alignment & Similarity</h3>
      <div id="similarity-box" class="similarity-box">Waiting for audio...</div>
      <div id="matched-malay" class="seg-text small muted"></div>
      <div id="matched-english" class="seg-text small muted"></div>
    </div>
  </section>

  <section class="panel-row">
    <div class="panel wide">
      <h3>Recent Captures (debug & unmatched)</h3>
      <ul id="history-list" class="history-list" aria-live="polite"></ul>
    </div>

    <div class="panel narrow">
      <h3>Debug (live)</h3>
      <div id="debug-box" class="debug-box">
        <div><strong>score:</strong> <span id="dbg-score">—</span></div>
        <div><strong>matched:</strong> <span id="dbg-matched">—</span></div>
        <div><strong>window:</strong> <span id="dbg-window">—</span></div>
        <div><strong>buffer_chunks:</strong> <span id="dbg-buffer">—</span></div>
        <div><strong>candidate:</strong> <span id="dbg-candidate">—</span></div>
      </div>
    </div>
  </section>

  <section class="panel">
    <h3>Connect</h3>
    <form id="connect-form" class="connect-form">
      <label>Sermon ID
        <input id="sermon-id" type="number" min="1" required placeholder="e.g. 2" />
      </label>
      <div class="form-controls">
        <button type="submit" class="btn primary">Start Stream</button>
        <button type="button" id="disconnect-btn" class="btn">Disconnect</button>
        <button type="button" id="open-display-btn" class="btn primary">Open Full Display</button>
        <button type="button" id="clear-stack-btn" class="btn">Clear Stack</button>
      </div>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
